<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <main class="main">
        <section class="first-popup">
            <div class="container">
                <div id="open-modal-btn" class="first-popup__button">
                    <a class="first-popup__link" href="#" id="open_pop_up">Оставить заявку</a>
                </div>

                <div id="my-modal" class="pop_up">
                    <div class="pop_up__container">
                        <div class="pop_up__body">
                            <p class="pop_up__text">Оставить заказ</p>
                            <form class="pop_up__form" action="">
                                <input class="pop_up__input" type="text" placeholder="Имя">
                                <input class="pop_up__input" type="text" placeholder="Телефон">
                                <button class="pop_up__btn">Оставить заказ</button>
                            </form>
                            <div id="close-my-modal-btn" class="pop_up__close">&#10006</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
